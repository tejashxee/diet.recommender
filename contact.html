<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Diet Recommender</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="logo">Diet Recommender</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="contact-header">
        <h2>Contact Us</h2>
    </section>

    <main>
        <!-- Contact Form Section -->
        <section class="contact-form">
            <div class="form-container">
                <h1>Have any query?</h1>
                <p>You can leave your contact info, and we will be in touch shortly.</p>
                <form onsubmit="handleContact(event)">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <!-- Contact Info Below -->
        <section class="contact-info">
            <div class="info-card">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h3>Call Us</h3>
                <p>+123 456 7890</p>
            </div>
            <div class="info-card">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email Us</h3>
                <p>support@dietrecommender.com</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Diet Recommender. All rights reserved.</p>
    </footer>
</body>
</html>
